<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fef9e7 0%, #fdf4d8 25%, #f9eec8 50%, #f5e8b8 75%, #f0e0a8 100%);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        
        /* Chamomile flowers background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 3%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.4) 0%, transparent 3%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 3%),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 3%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(240, 200, 100, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            border: 3px solid #f5e8b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #c77d3b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(199, 125, 59, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::before,
        h1::after {
            content: 'âœ¨';
            position: absolute;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }

        h1::before {
            left: -40px;
            top: -10px;
        }

        h1::after {
            right: -40px;
            top: -10px;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            h1::before,
            h1::after {
                font-size: 20px;
            }
            h1::before {
                left: -35px;
            }
            h1::after {
                right: -35px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            h1::before,
            h1::after {
                font-size: 16px;
            }
            h1::before {
                left: -25px;
            }
            h1::after {
                right: -25px;
            }
        }

        .capybara-container {
            margin: 15px 0;
            display: inline-block;
            animation: capybaraFloat 3s ease-in-out infinite;
            position: relative;
        }

        .capybara-container::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 40px;
            background: radial-gradient(ellipse, rgba(168, 213, 226, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: ripple 2s ease-in-out infinite;
        }

        @keyframes ripple {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes capybaraFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .capybara-svg {
            width: 180px;
            height: 180px;
        }

        @media (max-width: 768px) {
            .capybara-svg {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .capybara-svg {
                width: 130px;
                height: 130px;
            }
        }

        .orange-slice {
            animation: orangeBob 2s ease-in-out infinite;
        }

        @keyframes orangeBob {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .capybara-body {
            animation: breathe 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        p {
            font-size: 22px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            p {
                font-size: 18px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 16px;
                margin-bottom: 25px;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .buttons {
                gap: 15px;
            }
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }

        @media (max-width: 480px) {
            button {
                font-size: 18px;
                padding: 15px 35px;
            }
        }

        .yes-btn {
            background: linear-gradient(135deg, #d4a574 0%, #c77d3b 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(199, 125, 59, 0.4);
        }

        .capybara-excited .capybara-body {
            animation: excitedJump 0.6s ease-in-out infinite !important;
        }

        .capybara-excited .eyes-happy {
            opacity: 1 !important;
        }

        .capybara-excited .eyes-normal {
            opacity: 0 !important;
        }

        @keyframes excitedJump {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .no-btn {
            background: #f0f0f0;
            color: #999;
            position: relative;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .capybara-sad .capybara-body {
            animation: sadShake 0.4s ease-in-out infinite !important;
        }

        @keyframes sadShake {
            0%, 100% {
                transform: translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateX(-5px) rotate(-2deg);
            }
            75% {
                transform: translateX(5px) rotate(2deg);
            }
        }

        .eyes-happy {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .eyes-normal {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Success message */
        .success {
            display: none;
            animation: successSlide 0.6s ease-out;
            position: relative;
            overflow: visible;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #c77d3b;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out 0.3s both;
        }

        @media (max-width: 768px) {
            .success h2 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .success h2 {
                font-size: 28px;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .success p {
            font-size: 20px;
            color: #666;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        @media (max-width: 480px) {
            .success p {
                font-size: 16px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            font-size: 60px;
            margin: 20px 0;
        }

        .celebration svg {
            animation: spinJump 1s ease-in-out infinite;
        }

        @keyframes spinJump {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-10deg);
            }
            75% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Success message */
        .success-message {
            position: relative;
            margin-top: 10px;
            font-size: 14px;
            color: #c77d3b;
            opacity: 0;
            animation: successSecretFadeIn 2s ease-in 1s forwards;
            font-style: italic;
            text-align: center;
        }

        @keyframes successSecretFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .success-message {
                font-size: 12px;
            }
        }

        /* Secret message */
        .secret-message {
            position: relative;
            margin-top: 10px;
            margin-bottom: -10px;
            font-size: 14px;
            color: #c77d3b;
            opacity: 0;
            animation: secretFadeIn 2s ease-in 5s forwards;
            font-style: italic;
            text-align: center;
        }

        @keyframes secretFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .secret-message {
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'ðŸ’›';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartBg').appendChild(heart);
        }

        // Create 15 floating hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        // Add hover effects for buttons
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.getElementById('noBtn');
        const capybaraContainer = document.querySelector('.capybara-container');

        // Mouse events for desktop
        yesBtn.addEventListener('mouseenter', () => {
            capybaraContainer.classList.add('capybara-excited');
            capybaraContainer.classList.remove('capybara-sad');
        });

        yesBtn.addEventListener('mouseleave', () => {
            capybaraContainer.classList.remove('capybara-excited');
        });

        noBtn.addEventListener('mouseenter', () => {
            capybaraContainer.classList.add('capybara-sad');
            capybaraContainer.classList.remove('capybara-excited');
        });

        noBtn.addEventListener('mouseleave', () => {
            capybaraContainer.classList.remove('capybara-sad');
        });

        // Touch events for mobile/tablet
        yesBtn.addEventListener('touchstart', (e) => {
            capybaraContainer.classList.add('capybara-excited');
            capybaraContainer.classList.remove('capybara-sad');
        });

        yesBtn.addEventListener('touchend', () => {
            setTimeout(() => {
                capybaraContainer.classList.remove('capybara-excited');
            }, 300);
        });

        noBtn.addEventListener('touchstart', (e) => {
            capybaraContainer.classList.add('capybara-sad');
            capybaraContainer.classList.remove('capybara-excited');
        });

        noBtn.addEventListener('touchend', () => {
            setTimeout(() => {
                capybaraContainer.classList.remove('capybara-sad');
            }, 300);
        });

        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // Calculate max positions (keeping button inside container)
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = containerRect.height - btnRect.height - 100;
            
            // Random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transition = 'all 0.3s ease';
            
            // Change button text randomly
            const texts = ['No way!', 'Nope!', 'Maybe?', 'Try again!', 'Still no!', 'Not yet!'];
            btn.textContent = texts[Math.floor(Math.random() * texts.length)];
        }
